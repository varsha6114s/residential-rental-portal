version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15
    container_name: rental_db
    environment:
      POSTGRES_DB: rental_portal
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - rental_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d rental_portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build: ./backend
    container_name: rental_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://admin:password@database:5432/rental_portal
      JWT_SECRET_KEY: your-secret-key-change-in-production
      SECRET_KEY: your-app-secret-key-change-in-production
      FLASK_ENV: development
    depends_on:
      database:
        condition: service_healthy
    networks:
      - rental_network
    volumes:
      - ./backend:/app

volumes:
  db_data:

networks:
  rental_network:
    driver: bridge
