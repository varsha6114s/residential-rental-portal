<div class="page-container">
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Admin Dashboard</h1>
            <button (click)="logout()" class="btn-logout">Logout</button>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-content">
            <button (click)="router.navigate(['/dashboard'])" class="nav-btn">Dashboard</button>
            <button (click)="router.navigate(['/towers'])" class="nav-btn">Towers</button>
            <button (click)="router.navigate(['/units'])" class="nav-btn">Units</button>
            <button (click)="router.navigate(['/amenities'])" class="nav-btn active">Amenities</button>
            <button (click)="router.navigate(['/bookings'])" class="nav-btn">Bookings</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="title-bar">
            <h2 class="page-title">Manage Amenities</h2>
            <button (click)="openAddModal()" class="btn-add">+ Add Amenity</button>
        </div>

        <div *ngIf="loading" class="loading-container">
            <div class="spinner"></div>
        </div>

        <div *ngIf="!loading" class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Hours</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let amenity of amenities">
                        <td>{{ amenity.name }}</td>
                        <td>{{ amenity.description }}</td>
                        <td>{{ amenity.availability_hours || '-' }}</td>
                        <td><span [class]="amenity.is_active ? 'status-active' : 'status-inactive'">{{ amenity.is_active
                                ? 'Active' : 'Inactive' }}</span></td>
                        <td>
                            <button (click)="openEditModal(amenity)" class="btn-edit">Edit</button>
                            <button (click)="deleteAmenity(amenity.id)" class="btn-delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div *ngIf="showModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">{{ editMode ? 'Edit Amenity' : 'Add Amenity' }}</h3>
            <form (ngSubmit)="saveAmenity()">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" [(ngModel)]="currentAmenity.name" name="name" required class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea [(ngModel)]="currentAmenity.description" name="description"
                        class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Availability Hours</label>
                    <input type="text" [(ngModel)]="currentAmenity.availability_hours" name="hours" class="form-input"
                        placeholder="e.g., 6 AM - 10 PM">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" [(ngModel)]="currentAmenity.is_active" name="active"
                            class="form-checkbox">
                        Active
                    </label>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-submit">Save</button>
                    <button type="button" (click)="closeModal()" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
