version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: rental-postgres
    environment:
      POSTGRES_DB: residential_rental
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_user -d residential_rental"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build: ./backend
    container_name: rental-backend
    environment:
      DATABASE_URL: postgresql://rental_user:rental_password@postgres:5432/residential_rental
      FLASK_ENV: production
      SECRET_KEY: production-secret-key-change-this
      JWT_SECRET_KEY: jwt-production-secret-key-change-this
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python app.py

  # User Portal (Angular)
  user-portal:
    build: ./frontend-user-angular
    container_name: rental-user-portal
    ports:
      - "4200:80"
    depends_on:
      - backend

  # Admin Portal (Angular)
  admin-portal:
    build: ./frontend-admin-angular
    container_name: rental-admin-portal
    ports:
      - "4201:80"
    depends_on:
      - backend

volumes:
  postgres_data:
