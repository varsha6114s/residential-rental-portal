<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">
            {{ isLoginMode ? 'User Login' : 'Register' }}
        </h2>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()">
            <div *ngIf="!isLoginMode" class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" [(ngModel)]="name" name="name" required class="form-input"
                    placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" [(ngModel)]="email" name="email" required class="form-input"
                    placeholder="Enter your email">
            </div>

            <div *ngIf="!isLoginMode" class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" [(ngModel)]="phone" name="phone" required class="form-input"
                    placeholder="Enter your phone">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" name="password" required class="form-input"
                    placeholder="Enter your password">
            </div>

            <button type="submit" [disabled]="loading" class="btn-primary">
                {{ loading ? 'Please wait...' : (isLoginMode ? 'Login' : 'Register') }}
            </button>
        </form>

        <div class="toggle-mode">
            <button type="button" (click)="toggleMode()">
                {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
            </button>
        </div>
    </div>
</div>
