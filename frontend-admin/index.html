<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Portal - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-red-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <h1 class="text-xl font-bold">Admin Portal</h1>
                </div>
                <div id="nav-menu" class="flex items-center space-x-4">
                    <span id="admin-name" class="hidden"></span>
                    <button onclick="logout()" id="logout-btn"
                        class="hidden bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-100">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Login Page -->
        <div id="login-page" class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Admin Login</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="login-email" value="admin@rental.com"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="login-password" value="admin123"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500">
                    </div>
                    <button onclick="login()"
                        class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700">Login as Admin</button>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Admin Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                    <button onclick="showTowers()" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <div class="text-4xl mb-2"></div>
                        <div class="font-semibold text-sm">Manage Towers</div>
                    </button>
                    <button onclick="showUnits()" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <div class="text-4xl mb-2"></div>
                        <div class="font-semibold text-sm">Manage Units</div>
                    </button>
                    <button onclick="showAmenities()" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <div class="text-4xl mb-2"></div>
                        <div class="font-semibold text-sm">Amenities</div>
                    </button>
                    <button onclick="showBookings()" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <div class="text-4xl mb-2"></div>
                        <div class="font-semibold text-sm">Bookings</div>
                    </button>
                    <button onclick="showLeases()" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <div class="text-4xl mb-2"></div>
                        <div class="font-semibold text-sm">Leases</div>
                    </button>
                    <button onclick="showStats()" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                        <div class="text-4xl mb-2"></div>
                        <div class="font-semibold text-sm">Statistics</div>
                    </button>
                </div>
            </div>
            <div id="content-area"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
