<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 animate-fadeIn border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">
                {{ isLoginMode ? 'Welcome Back' : 'Create Account' }}
            </h1>
            <p class="text-slate-500">
                {{ isLoginMode ? 'Sign in to access resident services' : 'Join our community today' }}
            </p>
        </div>

        <div *ngIf="errorMessage"
            class="bg-red-50 text-red-600 border border-red-100 p-3 rounded-lg mb-6 text-sm flex items-center">
            <span class="mr-2 font-bold">!</span> {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-5">
            <div *ngIf="!isLoginMode" class="animate-fadeIn">
                <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" [(ngModel)]="name" name="name" required class="form-input" placeholder="John Doe">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" [(ngModel)]="email" name="email" required class="form-input"
                    placeholder="you@example.com">
            </div>

            <div *ngIf="!isLoginMode" class="animate-fadeIn">
                <label class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                <input type="tel" [(ngModel)]="phone" name="phone" required class="form-input"
                    placeholder="+91 98765 43210">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" [(ngModel)]="password" name="password" required class="form-input"
                    placeholder="••••••••">
            </div>

            <button type="submit" [disabled]="loading" class="w-full btn-primary py-2.5 text-base shadow-sm">
                <span *ngIf="!loading">{{ isLoginMode ? 'Sign In' : 'Create Account' }}</span>
                <span *ngIf="loading" class="flex items-center justify-center">
                    <div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></div>
                    Processing...
                </span>
            </button>
        </form>

        <div class="mt-6 text-center border-t border-gray-100 pt-6">
            <button type="button" (click)="toggleMode()"
                class="text-teal-600 hover:text-teal-800 text-sm font-medium transition-colors hover:underline">
                {{ isLoginMode ? "Don't have an account? Register now" : "Already have an account? Login here" }}
            </button>
        </div>
    </div>
</div>
