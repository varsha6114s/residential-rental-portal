<div class="towers-content max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-2xl font-bold text-slate-900">Manage Towers</h2>
            <p class="text-sm text-slate-500 mt-1">Add and modify residential towers.</p>
        </div>
        <button (click)="openAddModal()" class="btn-primary flex items-center shadow-sm">
            <span class="mr-2 text-lg leading-none">+</span> Add Tower
        </button>
    </div>

    <div *ngIf="loading" class="flex justify-center p-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <div *ngIf="!loading" class="card-panel overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr>
                    <th class="table-header">Name</th>
                    <th class="table-header">Address</th>
                    <th class="table-header">Floors</th>
                    <th class="table-header">Description</th>
                    <th class="table-header">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let tower of towers" class="hover:bg-gray-50 transition-colors">
                    <td class="table-cell font-medium text-slate-900">{{ tower.name }}</td>
                    <td class="table-cell text-slate-500">{{ tower.address }}</td>
                    <td class="table-cell text-slate-700">{{ tower.total_floors }}</td>
                    <td class="table-cell text-slate-500 text-sm max-w-xs truncate">{{ tower.description }}</td>
                    <td class="table-cell space-x-3">
                        <button (click)="openEditModal(tower)"
                            class="text-blue-600 hover:text-blue-800 font-medium transition-colors text-sm">Edit</button>
                        <button (click)="deleteTower(tower.id)"
                            class="text-red-600 hover:text-red-800 font-medium transition-colors text-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Empty State -->
        <div *ngIf="towers.length === 0" class="p-12 text-center text-slate-500">
            No towers found. Click "Add Tower" to create one.
        </div>
    </div>

    <!-- Modal -->
    <div *ngIf="showModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fadeIn">
        <div class="bg-white w-full max-w-lg p-8 rounded-xl shadow-2xl relative">
            <div class="flex justify-between items-center mb-6 border-b border-gray-100 pb-4">
                <h3 class="text-xl font-bold text-slate-900">{{ editMode ? 'Edit Tower' : 'Add New Tower' }}</h3>
                <button (click)="closeModal()"
                    class="text-slate-400 hover:text-slate-600 text-2xl leading-none">&times;</button>
            </div>

            <form (ngSubmit)="saveTower()" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Tower Name</label>
                    <input type="text" [(ngModel)]="currentTower.name" name="name" required class="form-input"
                        placeholder="e.g. Sunrise Heights">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Address</label>
                    <input type="text" [(ngModel)]="currentTower.address" name="address" required class="form-input"
                        placeholder="Property Address">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Total Floors</label>
                    <input type="number" [(ngModel)]="currentTower.total_floors" name="floors" required
                        class="form-input" placeholder="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                    <textarea [(ngModel)]="currentTower.description" name="description" rows="3" class="form-input"
                        placeholder="Brief description of the tower..."></textarea>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100 mt-6">
                    <button type="button" (click)="closeModal()" class="btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        {{ editMode ? 'Update Tower' : 'Create Tower' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
